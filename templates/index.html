{% extends "base.html" %}

{% block body %}
<div class="content">
    <h1>Cooking Master</h1>
    <p>Here you will find a bunch of easy recipes ypu can do with your friends!!.</p>
    <form action="/" method="POST">
        <input type="text" name="content" id="content" placeholder="Add a new task" required>
        <input type="submit" value="Add task">
    </form>
    <table>
        <tr id="titles">
            <th>Name</th>
            <th>Ingredients</th>
            <th>Steps</th>
            <th>Fav</th>
            <th>Actions</th>

        </tr>
        {% for task in tasks %} 
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                 <a href="/update/{{ task.id }}"><button>Update</button></a>
                 <a href="/delete/{{ task.id }}"><button>Delete</button></a>
            </td>
            <td></td>
            <td></td>
        </tr>
        {% endfor %}


    </table>
    
   
</div>
{% endblock %}
