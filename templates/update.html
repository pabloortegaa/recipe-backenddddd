{% extends "index.html" %}

{% block head %}
{% endblock %}


{% block body %}
<div class="content">
    <h1>Task Master</h1>
    <p>Keep track of all the tasks you need to complete</p>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %} 
        <tr>
            <td>{{task.content}}</td>
            <td>{{task.date_created.date()}}</td>
            <td>
                 <a href="/update/{{ task.id }}"><button>Update</button></a>
                 <a href="/delete/{{ task.id }}"><button>Delete</button></a>
            </td>
        </tr>
        {% endfor %}


    </table>



    <!-- Modal -->

  <div id="simpleModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <span class="closeBtn">&times;</span>
        <h2>Edit Recipe</h2>
      </div>
      <div class="modal-body">
        <div class="content">
            
            <form action="/update/{{ task.id }}" method="POST">
                <input type="text" name="content" id="content" value="{{ task.content }}" required>
                <input type="text" name="content" id="content" value="{{ task.date_created }}" required>
                <input type="submit" value="Update task">
            </form>
        </div>
        </p>
      </div>
      <div class="modal-footer">

      </div>
    </div>
  </div>
<style>
    /* Modal */

.modal-btn:focus {
  border: none;
}

.modal-btn {
  background: #d30404;
  padding: 1em 2em;
  color: white;
  border: 0;
}

.modal-btn:hover {
  background: #333;
}

.modal {
  display: block;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0, .5);
}

.modal-content {
  background-color: #f4f4f4;
  margin: 20% auto;
  padding: .5em;
  /* width: 400px; */
  width: 70%;
  box-shadow: 0 5px 8px 0 rgba(0,0,0, .2), 0 7px 20px 0 rgba(0,0,0, .17);
  animation-name: modalopen;
  animation-duration: 1.75s;
}

@keyframes modalopen {
  from{opacity: 0}
  to {opacity: 1}
}

.modal-header h2, .modal-footer h3 {
  margin: 0;
}

.modal-header {
  background: #d30404;
  padding: 15px;
  color: white;
}

.modal-body {
  padding: 10px 20px;
}

.modal-footer {
  background: #d30404;
  padding: 10px;
  color: white;
  text-align: center;
}

.closeBtn {
  color: #ccc;
  float: right;
  font-size: 1.875em;
  color: white;
}

.closeBtn:hover, .closeBtn:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}

.button {
  color: white;
  border: none;
  border-radius: 2em;
  padding: 1em 3.25em;
  background: #d30404;
}

</style>





{% endblock %}
